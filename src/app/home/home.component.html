<app-header></app-header>
<div class="emptySpace70 emptySpace-sm60"></div>

<div id="contentWrapper">
  <div class="container-fluid">
    <div class="row homePageFlex">
      <div class="col-md-2 sideBarWrapper" [ngClass]="{'active': showSideBar == true}">
        <app-aside></app-aside>
        <div class="mobileSideBarToggle" (click)="sideBarToggle()">
          <span></span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-10 routeAnimationWrapp">
        <div class="routeAnimation" [@routeAnimations]="prepareRoute(outlet)">
          <router-outlet #outlet="outlet" ></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="emptySpace50"></div>
<app-footer></app-footer>
